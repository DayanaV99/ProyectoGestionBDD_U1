<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Gestión</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #8b4513; /* Marrón oscuro */
        }

        .container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 60%;
        }

        button {
            background-color: #8b4513;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .card {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            text-align: center;
        }

        .swiper-container {
            margin-top: 10px;
            width: 100%;
        }

        .swiper-slide img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Proyecto de Gestión</h1>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Blog</a>
    </nav>

        <button onclick="openNiños()">Administrar Niños</button>
        <button onclick="openOrganizaciones()">Administrar Organizaciones</button>
        <button onclick="openBautismos()">Administrar Bautismos</button>
    </div>

    <!-- Carrusel con Swiper.js -->
    <div class="card">
    
    <!-- Carrusel con Bootstrap -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="fotos/jovenes.jpg" class="d-block w-100" alt="1">
            </div>
            <div class="carousel-item">
                <img src="fotos/jov.jpg" class="d-block w-100" alt="2">
            </div>
            <div class="carousel-item">
                <img src="fotos/niños.jpg" class="d-block w-100" alt="3">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            effect: 'fade',
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>

<script>
    function openNiños() {

        window.location.href = "administrarNiños.php";

</script>

</html>
